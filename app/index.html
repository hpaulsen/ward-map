<!doctype html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<title>WardMap</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!-- build:css(.) styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/ng-grid/ng-grid.css" />
	<link rel="stylesheet" href="bower_components/spectrum/spectrum.css" />
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->
</head>
<body ng-app="wardMapApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
	your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="container-fluid">
	<div class="header" ng-controller="NavigationCtrl">
		<ul class="nav nav-pills pull-right">
			<li ng-class="{active:isActive('')}"><a ng-href="#">People</a></li>
			<li ng-class="{active:isActive('/regions')}"><a ng-href="#/regions">Regions</a></li>
			<li ng-class="{active:isActive('/about')}"><a ng-href="#/about">About</a></li>
		</ul>
		<h3 class="text-muted">WardMap</h3>
	</div>

	<div class="row">

		<div class="col-xs-4" ng-controller="MapCtrl">
			<!--<div ng-show="geocoding">Please wait, geocoding {{geocodingIndex}} of {{geocodingTotal}}... (Succeeded: {{geocodingSuccess}}, failed: {{geocodingFail}})</div>-->
			<!--<on-file-load on-complete="onComplete" on-error="error" delimiter="\t"></on-file-load>-->
			<ui-gmap-google-map control="map.control" center="map.center" zoom="map.zoom" draggable="true" bounds="map.bounds">
				<ui-gmap-markers models="households" idKey="id" coords="'self'" icon="marker.icon" events="events"></ui-gmap-markers>
				<ui-gmap-drawing-manager options="drawingManagerOptions" control="drawingManagerControl"></ui-gmap-drawing-manager>
				<!--<ui-gmap-polygons idKey="id" models="regions"></ui-gmap-polygons>-->
			</ui-gmap-google-map>
			<ul>
				<li ng-repeat="p in map.polys">{{p.getPath()}}</li>
			</ul>
		</div>
		<div class="col-xs-8" ng-view></div>
	</div>

	<div class="footer">
		<p>Free and Open</p>
	</div>
</div>


<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
<script>
	(function (i, s, o, g, r, a, m) {
		i['GoogleAnalyticsObject'] = r;
		i[r] = i[r] || function () {
			(i[r].q = i[r].q || []).push(arguments)
		}, i[r].l = 1 * new Date();
		a = s.createElement(o),
				m = s.getElementsByTagName(o)[0];
		a.async = 1;
		a.src = g;
		m.parentNode.insertBefore(a, m)
	})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

	ga('create', 'UA-XXXXX-X');
	ga('send', 'pageview');
</script>

<!-- Manually added -->
<script src="//maps.googleapis.com/maps/api/js?sensor=false&libraries=drawing"></script>

<!-- build:js(.) scripts/oldieshim.js -->
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>

<![endif]-->

<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>

</html>
