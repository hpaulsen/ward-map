<div>
	<h2>Regions</h2>
	<div>
		<div class="control">
			<open-region-file on-complete="onComplete" on-error="onError"></open-region-file>
			<span title="zoom to fit all regions" class="fa fa-search-plus fa-2x {{regions.length>0?'':'disabled'}}" ng-click="zoomToRegions()"></span>
			<span title="delete all regions" class="fa fa-close fa-2x {{regions.length>0?'':'disabled'}}" ng-click="deleteRegions()"></span>
		</div>
		<div class="list-container" ng-grid="gridOptions"></div>
	</div>
</div>
